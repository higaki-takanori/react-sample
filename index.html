<!DOCTYPE html>
<html>

<head>
	<title>TODO(JS)</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="input-area">
		<input placeholder="TODOを入力" />
		<button>追加</button>
	</div>
	<div class="incomplete-area">
		<p class="title">未完了のTODO</p>
		<ul>
			<li>
				<div class="list-row">
					<li>TODO</li>					
					<button>完了</button>
					<button>削除</button>
					<li>TODO</li>
					<button>完了</button>
					<button>削除</button>
				</div>
			</li>
		</ul>
	</div>
	<div class="complete-area">
		<p class="title">完了したのTODO</p>
		<ul>
			<li>
				<div class="list-row">
					<li>DONE</li>
					<button>戻す</button>
				</div>
			</li>
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
